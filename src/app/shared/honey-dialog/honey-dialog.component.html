<p-dialog
  [header]="headerText"
  [(visible)]="visible"
  [breakpoints]="{ '960px': '75vw' }"
  [style]="{ width: '30vw' }"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  (onHide)="closeDialog()"
>
  <ng-content></ng-content>

  <p-button
    [label]="'Close'"
    [styleClass]="'p-button-sm close-button'"
    (onClick)="closeDialog()"
  ></p-button>
</p-dialog>
