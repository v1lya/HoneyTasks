<div class="honey-list">
  <p class="honey-list__header">{{ "Driver licenses" }}</p>
  <div *ngFor="let licence of licenses$ | async" class="honey-list__items">
    <app-honey-item
      [licence]="licence"
      (licenseDeleted)="handleDeleteLicense($event)"
    ></app-honey-item>
  </div>
  <app-honey-item></app-honey-item>
</div>
