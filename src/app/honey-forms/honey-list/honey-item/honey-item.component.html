<p-card *ngIf="license" header="{{ 'Driver license' }}">
  <div class="honey-item">
    <div class="honey-item__content">
      <img
        class="honey-item__content__copy"
        src="{{ license.licenseCopy.content }}"
        alt=""
      />
      <div class="honey-item__content__texts">
        <div>
          {{ "Expiration date: "
          }}{{ license.expirationDate | date : "dd/MM/yyyy" }}
        </div>
        <div class="honey-item__content__texts__description">{{ "Description: " }}{{ license.description }}</div>
      </div>
    </div>
    <div class="honey-item__button">
      <p-button
        label="{{ 'Delete' }}"
        icon="pi pi-trash"
        styleClass="p-button-sm p-button-secondary"
        (onClick)="licenseDeleted.emit(license.id)"
      ></p-button>
    </div>
  </div>
</p-card>
